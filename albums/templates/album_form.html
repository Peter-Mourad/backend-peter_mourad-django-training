{% extends 'layout.html' %}

{% block content %}
    <div>
        <br>
        <h2>Create new album:</h2>
        <hr>
        {% if error != '' %}
        <h2 style="color: red">{{error}}</h2>
        {% endif %}
        <form action="", method="post">
            {%csrf_token%}
            {{form}}
            <input type="submit" name="" id="">
        </form>
    </div>
{% endblock %}
